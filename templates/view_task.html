<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <p>Due: {{ task.due_date }}</p>
        {% if task.image %}
            <img src="data:image/png;base64,{{ task.image | b64encode }}" alt="Task Image" />
        {% endif %}
        <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit Task</a>
        <form class="inline-form" method="POST" action="{{ url_for('delete_task', task_id=task.id) }}">
            <input type="submit" value="Delete Task" class="delete-task">
        </form>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
